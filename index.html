---
layout: default

styles:
- /css/homepage.css
---

<div class="backdrop">
    <div class="search_">
        <div class="container">


            <div class="title">
                <!-- <h2 class="text-white lead"><em>The Harvard Open Data Project presents</em></h2> -->

                <img style="height:80px;" src="{{ site.baseurl }}/img/logo_dcor.png"/>
                <img style="height:80px;" src="{{ site.baseurl }}/img/labgovrio-topo-cor.png"/>
                <h1 class="text-white"><b>II Desafio COR</b></h1>
                <h1 style="color: #2cb6bc;"><b>SMART CITY SMART PEOPLE</b></h1>
            </div>

            <form action="{{ site.baseurl }}/catalog/index.html" method="GET">
                <div class="input-group input-group-lg">
                    <input type="text" id="catalog-search-text" class="form-control" name="q" placeholder="Procurar por base de dados">
                    <span class="input-group-btn">
                        <button class="btn btn-primary">
                            <i class="fa fa-search"></i>
                            Pesquisar
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<br/>

<div class="container">
        <h2 class="text-centered" style="color:#0e1b4d;margin-bottom:0px;">Categorias</h2>
        <br><svg  style="display:block;margin:auto;" width="45" height="25">
                <rect width="45" height="5" style="fill:#00bfc3;" />
            </svg>
    <div class="row">
        {% for category in site.data.categories %}
        <div class="col-xs-6 col-sm-3">
            <a href="{{ site.baseurl }}/catalog/index.html?category={{ category.slug }}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p class="text-center text-primary"><i class="fa fa-4x fa-{{ category.icon }}"></i></p>
                        <h2 class="text-center lead">{{ category.name }}</h2>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

<br>
<br>


</div>
